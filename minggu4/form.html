<!DOCTYPE html>
<html lang="en">
    <head>
    <title>Documen</title>
    <link rel="stylesheet" href="style.css">
    </head>
    <div class="container">
    <div class="card-container">
        <form action="panjang-lebar">
            <h1>Form Pendaftaran PPDB 2022</h1>
            
            <table>
                <tr>
                    <td><b>Nama Lengkap</b></td>
                    <td>:</td>
                    <td><input type="text" name="nama" size="25"</td>
                </tr>
                
                <tr>
                    <td><b>NISN</b></td>
                    <td>:</td>
                    <td><input type="text" name="nisn" size="25"</td>
                </tr>

                <tr>
                    <td><b>Tempat Lahir</b></td>
                    <td>:</td>
                    <td><input type="text" name="Tempat" size="25"</td>
                </tr>

                <tr>
                    <td><b>Tanggal Lahir</b></td>
                    <td>:</td>
                    <td><input type="date" name="Tanggal" size="25"</td>
                </tr>

                <tr>
                    <td><b>Jenis Kelamin</b></td>
                    <td>:</td>
                    <td><input type="radio" name="Pilih" value="Perempuan" class="panjang-lebar">Laki-Laki
                    <td><input type="radio" name="Pilih" value="Laki-Laki" class="panjang-lebar">Perempuan</td></td>
                </tr>

                <tr>
                    <td><b>Agama</b></td>
                    <td>:</td>
                    <input type="checkbox" name="Agama" value="Islam" class="panjang-lebar">Islam
                    <input type="checkbox" name="Agama" value="Katholik" class="panjang-lebar">Katholik
                    <input type="checkbox" name="Agama" value="Kristen" class="panjang-lebar">Kristen
                    <input type="checkbox" name="Agama" value="Hindu" class="panjang-lebar">Hindu
                    <input type="checkbox" name="Agama" value="Buddha" class="panjang-lebar>">Buddha
                    <input type="checkbox" name="Agama" value="Khonggucu" class="panjang-lebar">Khonggucu
                    <input type="checkbox" name="Agama" value="Lainnya" class="panjang-lebar">Lainnya
                </tr>

                <tr>
                    <td>Alamat Rumah</td>
                    <td>:</td>
                    <td><textarea cols="25" rows="4"></textarea></td>
                </tr>

                <tr>
                    <td><b>Asal Sekolah</b></td>
                    <td>:</td>
                    <td><input type="text" name="asal" size="25"</td>
                </tr>

                <tr>
                    <td><select>
                    <option>--Jurusan--</option>
                    <option>IPA</option>
                    <option>IPS</option>
                    <option>Bahasa</option>
                    </select></td>
                </tr>
                
                <tr>
                    <td><b>Alamat Email</b></td>
                    <td>:</td>
                    <td><input type="email" name="email" size="25"</td>
                </tr>

                <tr>
                    <td><b>Nomor Handphone</b></td>
                    <td>:</td>
                    <td><input type="number" name="no hp" size="25"</td>
                </tr>

                <tr>
                    <td><b>Nama Ayah</b></td>
                    <td>:</td>
                    <td><input type="text" name="Ayah" size="25"</td>
                </tr>

                <tr>
                    <td><b>Pekerjaan Ayah</b></td>
                    <td>:</td>
                    <td><input type="text" name="pekerjaan" size="25"</td>
                </tr>

                <tr>
                    <td><b>Nama Ibu</b></td>
                    <td>:</td>
                    <td><input type="text" name="Ibu" size="25"</td>
                </tr>

                <tr>
                    <td><b>Pekerjaan Ibu</b></td>
                    <td>:</td>
                    <td><input type="text" name="pekerjaan" size="25"</td>
                </tr>
            </table>
            <input class="siap" type="submit" value="Simpan" style>
            <input class="siap" type="reset" value="Reset" style>
    </form>
        </div>
        </div>
</html>
