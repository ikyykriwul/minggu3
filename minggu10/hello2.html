<!DOCTYPE html> 
<html> 
<head> 
    <title>Belajar Javascript</title> 
</head> 
<body> 
    <h1>Hallo, Saya Sedang Belajar Javascript</h1>
    <p id="p1">Lorem Ipsum Ipsum Ipsum IpsumIpsumIpsumIpsumIpsumIpsumIpsumIpsum (p1)</p>
    <p id="hasil-output" style="font-size: 20px">Lorem Ipsum Ipsum Ipsum IpsumIpsumIpsumIpsumIpsumIpsumIpsumIpsum (p2)</p>
    <p id="p3">Lorem Ipsum Ipsum Ipsum IpsumIpsumIpsumIpsumIpsumIpsumIpsumIpsum (p3)</p>
    <script> 
        // membuat objek elemen 
        var hasil = document.getElementById("hasil-output"); 
 
        // menampilkan output ke elemen hasil 
        hasil.innerHTML = "<p>Aku suka Javascript</p>"; 
    </script> 
</body> 
</html>
